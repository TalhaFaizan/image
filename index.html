<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative and Absolute Images</title>
</head>
<body>
    <h1>Types Of Images.</h1>
    <h2>Realtive Images</h2>
    <p>A Relative URL - points to a file within a web site </p>
    <img src="Sea-View.jpg" alt="Sea view Krachi" width="300px">
    <h2>Absolute Images</h2>
    <p>An Absolute URL - points to another web site</p>
    <img src="https://framerusercontent.com/images/IfXNF7V8vM2H2miVKnAz2Vy2s.webp" alt="Karachi" width="300px">
</body>
</html>
